<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aoom - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="home-container">
    <h1 class="home-title">Welcome to Aoom</h1>
    
    <div class="form-box">
      <input type="text" id="roomInput" placeholder="Enter Room ID" required />
      <input type="password" id="roomPassword" placeholder="Enter Room Password" required />
      <button id="joinRoom">Join or Create Room</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
